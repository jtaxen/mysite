<!DOCTYPE html>
<html>

<body>
<h2>Deutsche Schriftsteller, deren Namen alliterieiren</h2>
<ul>
{% for author in author_list %}
    <li><a href="{% url 'books' pk=author.surname %}">{{ author.first_name }} {{ author.surname }}</a>
        <ul>
            {% for book in author.book_set.all %}
                <li>{{ book.name }} (<i>{{ book.published }}</i>) </li>
            {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
</body>
</html>
